---
title: Recherche
sitemap: false
---

<p><span id="search-process">Voici les</span> r√©sultats <span id="search-query-container" style="display: none;">pour "<strong id="search-query"></strong>"</span></p>
<ul id="search-results"></ul>

<script>
	window.data = {
		{% for item in site.docs %}
			{% if item.title %}
				{% unless item.excluded_in_search %}
					{% if added %},{% endif %}
					{% assign added = false %}

					"{{ item.url | slugify }}": {
						"id": "{{ item.url | slugify }}",
						"title": "{{ item.title | xml_escape }}",
						"category": "{{ collection.title | xml_escape }}",
						"url": " {{ item.url | xml_escape }}",
						"content": {{ item.content | strip_html | replace_regex: "[\s/\n]+"," " | strip | jsonify }}
					}

					{% assign added = true %}
				{% endunless %}
			{% endif %}
		{% endfor %}
	};
</script>
<script src="{{ site.baseurl }}/scripts/lunr.min.js"></script>
<script src="{{ site.baseurl }}/scripts/search.js"></script>
